{% extends "base.html" %}
{% block content %}
{% if refreshing %}
    <h1>Refreshing Recipes</h1>
    <ul>
        {% for recipe in refreshing %}
            <li>
                <a href="{% url 'sandbox:recipe_detail' recipe.id %}">{{ recipe.title }}</a>

                Description: {{ recipe.description }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No refreshing recipes found.</p>
{% endif %}

{% endblock content %}
