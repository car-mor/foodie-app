{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h3>Categories</h3>
<a href="{% url 'foodie_app:add_category' %}" class="btn btn-primary mb-3">Add Category</a>

<ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item">
            <a href="{% url 'foodie_app:recipes' category.id %}" class="text-decoration-none">{{ category.name }}</a>
        </li>
    {% empty %}
        <li class="list-group-item text-muted">No categories available.</li>
    {% endfor %}
</ul>
{% endblock content %}
